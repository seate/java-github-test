enable:
    issues: true
    prs: true

comments:
    issues: |
        Thanks for opening this issue! Applied any matching labels.
    prs: |
        Thanks for the PR! Applied any matching labels.

labels:
    'bug':
        include:
            - '\bfix\b'
    'enhancement':
        include:
            - '\bfeat\b'
    'documentation':
        include:
            - '\bdocs\b'
    'release':
        include:
            - '\brelease\b'
    'refactoring':
        include:
            - '\brefactor\b'
    'test':
        include:
            - '\btest\b'