name: PR Test

on:
    pull_request:
        branches:
          [main, develop]
        types:
          [opened, synchronize, reopened]

jobs:
    codeql:

        permissions:
            actions: read            # default action permission
            contents: read           # code checkout permission
            security-events: write   # code scan permission

        name: ‚ÄúPerform CodeQL Analysis‚Äù
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: java

            - name: Autobuild
              uses: github/codeql-action/autobuild@v3

            -   name: Run CodeQL Analysis
                id: codeql
                uses: github/codeql-action/analyze@v3
                with:
                    category: 'java-codeql-scan'

            -   name: Post CodeQL findings to PR
                if: ${{ github.event_name == 'pull_request' || github.event_name == 'pull_request_target' }}
                uses: sett-and-hive/sarif-to-comment-action@v2.0.1
                with:
                    token: ${{ secrets.GITHUB_TOKEN }}
                    repository: ${{ github.repository }}
                    branch: ${{ github.head_ref }}
                    pr-number: ${{ github.event.number }}
                    sarif-file: ${{ steps.codeql.outputs.sarif-output }}/java.sarif
                    title: 'üö® CodeQL Security Findings'
                    dry-run: false
                    show-rule-details: true
                    odc-sarif: false